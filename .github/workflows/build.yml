name: Build Library

on:
  push:
    branches: [custom-palette]
  pull_request:
    branches: [custom-palette]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Specify the Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Commit and Push Build Artifacts
        run: |
          git config --global user.name 'RoseAmS'
          git config --global user.email 'rosetheblog@gmail.com'
          git add -f dist/
          git commit -m "Build library files"
          git push
